
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between">
        <h1>Productos</h1>
          <a routerLink="/products/add" mat-flat-button color="primary">Agregar Producto</a>
      </div>
    </div>
    <div class="col-lg-12">
      <app-loading-spinner *ngIf="productsLoading"></app-loading-spinner>
        <form [formGroup]="filterForm" *ngIf="!productsLoading">
          <div class="row">
            <div class="col-lg-6 col-xl-4">
              <app-form-group>
                <app-input label="Filtrar por nombre" [control]="title"></app-input>
              </app-form-group>
            </div>
          </div>
        </form>
      <div *ngIf="!productsLoading ">
        <table mat-table [dataSource]="filteredProducts">
          <ng-container matColumnDef="image">
            <th mat-header-cell width="107" *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <div class="thumb-wrapper">
                <div class="thumb">
                  <img [src]="element.image" loading="lazy" width="50" height="50" [alt]="element.title"/>
                </div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.title }}
            </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">
              S/. {{ element.price }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="'/products/' + element.id">
                  <mat-icon>visibility</mat-icon>
                  <span>Ver</span>
                </a>
                <a mat-menu-item [routerLink]="'/products/edit/' + element.id">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </a>
                <button mat-menu-item (click)="openDeleteDialog(element.id, 'Estas seguro de eliminar este producto?')">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
