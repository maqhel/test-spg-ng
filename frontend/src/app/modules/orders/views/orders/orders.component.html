<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between">
        <h1>Pedidos</h1>
          <a routerLink="/orders/add" mat-flat-button color="primary">Agregar Pedido</a>
      </div>
    </div>
    <div class="col-lg-12">
      <app-loading-spinner *ngIf="ordersLoading"></app-loading-spinner>
        <form [formGroup]="filterForm" *ngIf="!ordersLoading">
          <div class="row">
            <div class="col-lg-6 col-xl-4">
              <app-form-group>
                <app-input label="Filtrar por cliente" [control]="title"></app-input>
              </app-form-group>
            </div>
          </div>
        </form>
      <div *ngIf="!ordersLoading ">
        <table mat-table [dataSource]="filteredOrders">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">
              {{moment(element.date).format('DD/MM/YYYY HH:mm')  }}
            </td>
          </ng-container>
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.client?.full_name || '' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
             S/. {{ element.total }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="'/orders/' + element.id">
                  <mat-icon>visibility</mat-icon>
                  <span>Ver</span>
                </a>
                <a mat-menu-item [routerLink]="'/orders/edit/' + element.id">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </a>
                <button mat-menu-item (click)="openDeleteDialog(element.id, 'Estas seguro de eliminar esta orden?')">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
